language: php
php:
- '7.0'
before_script:
- cp .env.travis .env
- mysql -e 'create database homestead;'
- composer self-update
- composer install --no-interaction
- php artisan migrate
- php artisan db:seed
script:
- php vendor/bin/codecept run
addons:
  hosts:
  - screening.dev
notifications:
  webhooks:
    urls:
      secure: 
    on_success: always
    on_failure: never