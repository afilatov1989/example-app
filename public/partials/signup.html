<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Sign up</strong>
            </div>
            <div class="panel-body">
                <form name="signUpForm" class="form-horizontal" role="form"
                      ng-submit="signup()" novalidate>
                    <div class="form-group" show-errors>
                        <label for="name"
                               class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name"
                                   name="name" placeholder="Name"
                                   ng-model="name" required>
                            <p class="help-block"
                               ng-if="signUpForm.name.$error.required">
                                The user's name is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="email"
                               class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email"
                                   name="email" placeholder="Email"
                                   ng-model="email" required>
                            <p class="help-block"
                               ng-if="signUpForm.email.$error.required">
                                The user's email is required
                            </p>
                            <p class="help-block"
                               ng-if="signUpForm.email.$error.email">
                                The email address is invalid
                            </p>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="password" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control"
                                   id="password" name="password"
                                   placeholder="Password"
                                   ng-model="password" required>
                            <p class="help-block"
                               ng-if="signUpForm.password.$error.required">
                                The user's password is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="signup_submit"
                                    class="btn btn-primary pull-right">Sign up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
